AWSTemplateFormatVersion: 2010-09-09
Description: sonarqube TEST
Parameters:
  # Service definition
  ServiceName:
    Type: String
    # update with the name of the service
    Default: sonarqube-test
  ContainerPort:
    Type: Number
    Default: 9000
  LoadBalancerPort:
    Type: Number
    Default: 443
  HealthCheckPath:
    Type: String
    Default: /favicon.ico
  Subdomain:
    Type: String
    Default: sonarqube-test
  
  VolumeNameSQ:
    Description: The name to be used for the EFS volume
    Type: String
    MinLength: '1'
    Default: sonarqube-test-sq-volume

  VolumeNamePG:
    Description: The name to be used for the EFS volume
    Type: String
    MinLength: '1'
    Default: sonarqube-test-pg-volume
  
  # Environment variables
  AppName:
    Type: String
    Default: sonarqube-test

  DbHost:
    Type: String

  LdapUrl:
    Type: String

  LdapUserBaseDn:
    Type: String

  LdapGroupBaseDn:
    Type: String

Resources:
  FileSystemSQ:
    Type: AWS::EFS::FileSystem
    Properties:
      PerformanceMode: generalPurpose
      Encrypted: true
      FileSystemTags:
      - Key: Name
        Value:
          Ref: VolumeNameSQ
  FileSystemPG:
    Type: AWS::EFS::FileSystem
    Properties:
      PerformanceMode: generalPurpose
      Encrypted: true
      FileSystemTags:
      - Key: Name
        Value:
          Ref: VolumeNamePG

  EFSSQMountTargetA:
    Type: AWS::EFS::MountTarget
    Properties: 
      FileSystemId: !Ref FileSystemSQ
      SubnetId: !ImportValue PrivateSubnetA
      SecurityGroups:
        - !ImportValue SecurityGroupVPC # - vpc
  EFSSQMountTargetB:
    Type: AWS::EFS::MountTarget
    Properties: 
      FileSystemId: !Ref FileSystemSQ
      SubnetId: !ImportValue PrivateSubnetB
      SecurityGroups:
        - !ImportValue SecurityGroupVPC # - vpc
  EFSSQMountTargetC:
    Type: AWS::EFS::MountTarget
    Properties: 
      FileSystemId: !Ref FileSystemSQ
      SubnetId: !ImportValue PrivateSubnetC
      SecurityGroups:
        - !ImportValue SecurityGroupVPC # - vpc
  
  EFSPGMountTargetA:
    Type: AWS::EFS::MountTarget
    Properties: 
      FileSystemId: !Ref FileSystemPG
      SubnetId: !ImportValue PrivateSubnetA
      SecurityGroups:
        - !ImportValue SecurityGroupVPC # - vpc
  EFSPGMountTargetB:
    Type: AWS::EFS::MountTarget
    Properties: 
      FileSystemId: !Ref FileSystemPG
      SubnetId: !ImportValue PrivateSubnetB
      SecurityGroups:
        - !ImportValue SecurityGroupVPC # - vpc
  EFSPGMountTargetC:
    Type: AWS::EFS::MountTarget
    Properties: 
      FileSystemId: !Ref FileSystemPG
      SubnetId: !ImportValue PrivateSubnetC
      SecurityGroups:
        - !ImportValue SecurityGroupVPC # - vpc

  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Join ['', [!Ref ServiceName, -cluster]]
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    # Makes sure the log group is created before it is used.
    DependsOn: LogGroup
    Properties:
      # Name of the task definition. Subsequent versions of the task definition are grouped together under this name.
      Family: !Join ['', [!Ref ServiceName, -TaskDefinition]]
      # awsvpc is required for Fargate
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      # 256 (.25 vCPU) - Available memory values: 0.5GB, 1GB, 2GB
      # 512 (.5 vCPU) - Available memory values: 1GB, 2GB, 3GB, 4GB
      # 1024 (1 vCPU) - Available memory values: 2GB, 3GB, 4GB, 5GB, 6GB, 7GB, 8GB
      # 2048 (2 vCPU) - Available memory values: Between 4GB and 16GB in 1GB increments
      # 4096 (4 vCPU) - Available memory values: Between 8GB and 30GB in 1GB increments
      Cpu: 2048
      # 0.5GB, 1GB, 2GB - Available cpu values: 256 (.25 vCPU)
      # 1GB, 2GB, 3GB, 4GB - Available cpu values: 512 (.5 vCPU)
      # 2GB, 3GB, 4GB, 5GB, 6GB, 7GB, 8GB - Available cpu values: 1024 (1 vCPU)
      # Between 4GB and 16GB in 1GB increments - Available cpu values: 2048 (2 vCPU)
      # Between 8GB and 30GB in 1GB increments - Available cpu values: 4096 (4 vCPU)
      Memory: 4GB
      # A role needed by ECS.
      # "The ARN of the task execution role that containers in this task can assume. All containers in this task are granted the permissions that are specified in this role."
      # "There is an optional task execution IAM role that you can specify with Fargate to allow your Fargate tasks to make API calls to Amazon ECR."
      ExecutionRoleArn: !Ref ExecutionRole
      # "The Amazon Resource Name (ARN) of an AWS Identity and Access Management (IAM) role that grants containers in the task permission to call AWS APIs on your behalf."
      TaskRoleArn: !Ref TaskRole
      ContainerDefinitions:
        - Name: sonarqube
          Image: !Join ['', [!Ref "AWS::AccountId", .dkr.ecr.ap-northeast-2.amazonaws.com/dev/sonarqube:latest]]
          PortMappings:
            - ContainerPort: !Ref ContainerPort

          MountPoints:
            - ContainerPath: /data
              SourceVolume: dataVolumeSQ
          Environment:
            - Name: APP_NAME
              Value: !Ref AppName
            - Name: DB_HOST
              Value: !Ref DbHost
            - Name: LDAP_URL
              Value: !Ref LdapUrl
            - Name: LDAP_USER_BASE_DN
              Value: !Ref LdapUserBaseDn
            - Name: LDAP_GROUP_BASE_DN
              Value: !Ref LdapGroupBaseDn
          Ulimits:
            - Name: nofile
              SoftLimit: 65535
              HardLimit: 131072

          # Send logs to CloudWatch Logs
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LogGroup
              awslogs-stream-prefix: ecs

        - Name: postgres
          Image: postgres:9.6
          
          MountPoints:
            - ContainerPath: /var/lib/postgresql/data
              SourceVolume: dataVolumePG
          Environment:
            - Name: APP_NAME
              Value: !Ref AppName
            - Name: POSTGRES_USER
              Value: sonarqube
            - Name: POSTGRES_PASSWORD
              Value: sonarqube
            - Name: POSTGRES_DB
              Value: sonarqube

          # Send logs to CloudWatch Logs
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LogGroup
              awslogs-stream-prefix: ecs
      Volumes:
        - Name: dataVolumeSQ
          EFSVolumeConfiguration:
            FilesystemId: !Ref FileSystemSQ
            TransitEncryption: ENABLED
        - Name: dataVolumePG
          EFSVolumeConfiguration:
            FilesystemId: !Ref FileSystemPG
            TransitEncryption: ENABLED
  
  # A role needed by ECS
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['', [!Ref ServiceName, ExecutionRole]]
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
  # A role for the containers
  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['', [!Ref ServiceName, TaskRole]]
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      # ManagedPolicyArns:
      #   -
      # Policies:
      #   -
  ContainerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Join ['', [!Ref ServiceName, -ContainerSecurityGroup]]
      VpcId: !ImportValue VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          CidrIp: 0.0.0.0/0
  Service:
    Type: AWS::ECS::Service
    # This dependency is needed so that the load balancer is setup correctly in time
    DependsOn:
      - ListenerHTTPS
    Properties:
      # CloudFormation cannot update a stack when a custom-named resource requires replacing
      ServiceName: !Ref ServiceName
      Cluster: !Ref Cluster
      # To use EFS, set PlatformVersion to 1.4.0 otherwise LATEST
      PlatformVersion: 1.4.0
      TaskDefinition: !Ref TaskDefinition
      DeploymentConfiguration:
        MinimumHealthyPercent: 100
        MaximumPercent: 200
      DeploymentController:
        Type: ECS
      DesiredCount: 1
      # This may need to be adjusted if the container takes a while to start up
      HealthCheckGracePeriodSeconds: 300
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          # change to DISABLED if you're using private subnets that have access to a NAT gateway
          AssignPublicIp: DISABLED
          Subnets:
            - !ImportValue PrivateSubnetA
            - !ImportValue PrivateSubnetB
            - !ImportValue PrivateSubnetC
          SecurityGroups:
            - !ImportValue SecurityGroupVPC # - vpc
      LoadBalancers:
        - ContainerName: sonarqube
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref TargetGroup1
  TargetGroup1:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 120
      # will look for a 200 status code by default unless specified otherwise
      HealthCheckPath: !Ref HealthCheckPath
      HealthCheckTimeoutSeconds: 60
      UnhealthyThresholdCount: 2
      HealthyThresholdCount: 2
      Name: !Join ['', [!Ref ServiceName, -TargetGroup-1]]
      Port: !Ref ContainerPort
      Protocol: HTTP
      TargetGroupAttributes:
        - Key: stickiness.enabled
          Value: true
        - Key: deregistration_delay.timeout_seconds
          Value: 10 # default is 300
      TargetType: ip
      VpcId: !ImportValue VpcId
  TargetGroup2:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 120
      # will look for a 200 status code by default unless specified otherwise
      HealthCheckPath: !Ref HealthCheckPath
      HealthCheckTimeoutSeconds: 60
      UnhealthyThresholdCount: 2
      HealthyThresholdCount: 2
      Name: !Join ['', [!Ref ServiceName, -TargetGroup-2]]
      Port: !Ref ContainerPort
      Protocol: HTTP
      TargetGroupAttributes:
        - Key: stickiness.enabled
          Value: true
        - Key: deregistration_delay.timeout_seconds
          Value: 10 # default is 300
      TargetType: ip
      VpcId: !ImportValue VpcId
  ListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref TargetGroup1
          Type: forward
      LoadBalancerArn: !Ref LoadBalancer
      Port: !Ref LoadBalancerPort
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !ImportValue CertificateArn
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      LoadBalancerAttributes:
        # this is the default, but is specified here in case it needs to be changed
        - Key: idle_timeout.timeout_seconds
          Value: 60
      Name: !Join ['', [!Ref ServiceName, -LoadBalancer]]
      # "internal" is also an option
      Scheme: internet-facing
      SecurityGroups:
        # - !Ref LoadbalancerSecurityGroup
        - !ImportValue SecurityGroupVPC
        - !ImportValue SecurityGroupDevelopment
        # travis-incoming-ip if needed
      Subnets:
        - !ImportValue PublicSubnetA
        - !ImportValue PublicSubnetB
        - !ImportValue PublicSubnetC
  DNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneName: !Join ['', [!ImportValue HostedZoneName, .]]
      Name: !Join ['', [!Ref Subdomain, ., !ImportValue HostedZoneName, .]]
      Type: A
      AliasTarget:
        DNSName: !GetAtt LoadBalancer.DNSName
        HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['', [/aws/ecs/, !Ref ServiceName]]
Outputs:
  Endpoint:
    Description: Endpoint
    Value: !Join ['', ['https://', !Ref DNSRecord]]
    Export:
      Name: sonarqube-test-Endpoint
